<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Evolution of Species</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="page-header">
      <div>
        <h1>Evolution of Species</h1>
        <p>
          A phylogenetic timeline showing major evolutionary
          branches over time.
        </p>
      </div>
      <div class="controls">
        <button id="prevNode" type="button">Previous</button>
        <button id="nextNode" type="button">Next</button>
        <button id="resetZoom" type="button">Reset View</button>
        <span id="currentNode" class="current-node">Root</span>
      </div>
    </header>

    <main>
      <section class="chart-card">
        <div class="chart-meta">
          <div class="legend">
            <span class="legend-dot root"></span> Root
            <span class="legend-dot major"></span> Major split
            <span class="legend-dot minor"></span> Branch
          </div>
          <div class="axis-note">Time scale (million years ago)</div>
        </div>
        <div id="chart" aria-label="Evolution tree chart">
          <pre id="asciiBackground" aria-hidden="true"></pre>
        </div>
      </section>

    </main>

    <div id="tooltip" role="tooltip" aria-hidden="true"></div>

    <script src="https://cdn.jsdelivr.net/npm/d3@7.9.0/dist/d3.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
